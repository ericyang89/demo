<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* 方案1 */

      .center1 {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        width: 400px;
        height: 400px;
        z-index: 10;
        background-color: red;
      }

      /* 方案2 */

      .center2 {
        position: fixed;
        left: 50%;
        top: 50%;
        width: 300px;
        height: 300px;
        background-color: pink;
        transform: translate(-50%, -50%);
        z-index: 11;
      }

      /* 方案3 */

      .container3 {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        /* height:100%这个概念是子节点相对于父容器而言；所以要让此属性生效，
      必要的一点就是：父容器必须具有具体的高度信息； */
        height: 100%;
        background-color: bisque;
      }

      .center3 {
        display: flex;
        width: 20%;
        /* 当margin/padding取形式为百分比的值时，无论是left/right，还是top/bottom，都是以父元素的width为参照物的！ */
        padding-bottom: 20%;
        background-color: blue;
        position: relative;
        z-index: 12;
        font-size: 0;
      }

      /* 正方形 */

      .content3 {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: aquamarine;
      }

      /* 方案4 */

      .container4 {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        /* height:100%这个概念是子节点相对于父容器而言；所以要让此属性生效，
        必要的一点就是：父容器必须具有具体的高度信息； */
        height: 100%;
        background-color: bisque;
      }

      .center4 {
        width: 10%;
        /* 当margin/padding取形式为百分比的值时，
        无论是left/right，还是top/bottom，都是以父元素的width为参照物的！ */
        padding-bottom: 10%;
        background-color: rgb(0, 255, 42);
        position: relative;
        z-index: 13;
        font-size: 0;
      }

      .content {
        position: absolute;
        width: 100%;
        height: 100%;
        font-size: 23px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="center1">it is me1</div>
      <div class="center2">it is me2</div>
      <div class="container3">
        <div class="center3">
          <div class="content">
            it is me3
          </div>
        </div>
      </div>
      <div class="container4">
        <div class="center4">
          <div class="content">
            it is me4
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
