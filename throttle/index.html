      // Debounce 节流 （trail）
      const debounce = (func, delay) => {
        let inDebounce;
        return function(...args) {
          const context = this;
          clearTimeout(inDebounce);
          inDebounce = setTimeout(() => func.apply(context, args), delay);
        };
      };

      // Throttle 防抖 去抖1
      // Let’s start by simply limiting the rate at which we execute a function.
      const throttle = (func, limit) => {
        let inThrottle;
        return function(...args) {
          const context = this;
          if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => (inThrottle = false), limit);
          }
        };
      };

      // Throttle 防抖 去抖2  如果你关心最后一次调用 （保证最后一次调用必须执行）
      const throttle = (func, limit) => {
        let inThrottle;
        let lastFunc;
        let lastRan;
        const result = function(...args) {
          // 保存函数的执行环境，更真实的还原原始函数的执行
          const context = this;

          // 只用第一调用的时候用到
          if (!inThrottle) {
            func.apply(context, args);
            lastRan = Date.now();
            inThrottle = true;
            setTimeout(() => {
              inThrottle = false;
            }, limit);
          } else {
            clearTimeout(lastFunc);
            lastFunc = setTimeout(
              () => result.apply(context, args),
              limit - (Date.now() - lastRan)
            );
          }
        };

        return result;
      };

      const fun = throttle(arg => console.log(arg, new Date()), 2000);
      fun(1);
      fun(2);
      fun(3);
      setTimeout(() => fun(4), 1000);
      setTimeout(() => fun(5), 1500);
