<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    let getTime = () => {   
      return new Promise((onSec, onErr) => {
        setTimeout(() => {      
          onSec(Math.random() > 0.5)
        }, 500)
      })
    }

    let getResult = (isTimeOk) => {
      return new Promise((onSec, onErr) => {
        setTimeout(() => {
          isTimeOk? onSec("ok"):onErr("err")
        }, 500)
      })
    }

    

    getTime().then((timeOK)=>{
      console.log(timeOK)
      return getResult(timeOK)
    }).then(res=>{
      console.log(res)
    })

  </script>

</body>

</html>
